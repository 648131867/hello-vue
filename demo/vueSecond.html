<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>第一个vue程序</title>
</head>
<body>
<div id="app">
  <button v-on:click="sayHi">click</button>
  <span v-bind:title="message">ssdad</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'ssss' + new Date().toLocaleString(),
    },
    methods: {
      sayHi: function () {
        alert(this.message);
      }
    }
  });
</script>
</body>
</html>
